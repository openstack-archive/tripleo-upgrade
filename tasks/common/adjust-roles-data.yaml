---
- name: add OsloMessagingRpc and OsloMessagingNotify services
  replace:
    path: "{{ roles_data }}"
    regexp: '(\s+)(- OS::TripleO::Services::RabbitMQ$)'
    replace: '\1\2\1- {{ item }}'
  with_items:
    - "OS::TripleO::Services::OsloMessagingRpc"
    - "OS::TripleO::Services::OsloMessagingNotify"

- name: drop RabbiMQ service
  replace:
    dest: "{{ roles_data }}"
    regexp: '(\s+)(- OS::TripleO::Services::RabbitMQ$)'
    replace: ''
