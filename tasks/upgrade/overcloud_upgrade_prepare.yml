---
- name: apply pre overcloud upgrade prepare workarounds
  shell: |
    set -o pipefail
    ./pre_overcloud_upgrade_prepare_workarounds.sh 2>&1 {{ timestamper_cmd }} >> pre_overcloud_upgrade_prepare_workarounds.log
  args:
    executable: /usr/bin/bash
    chdir: "{{ working_dir }}"
  when: upgrade_workarounds

- name: setup HEAT outputs via upgrade prepare
  shell: |
    set -o pipefail
    {{ overcloud_upgrade_prepare_script }} 2>&1 {{ timestamper_cmd }} >> \
        overcloud_upgrade_prepare.log
  args:
    chdir: "{{ working_dir }}"
    executable: /usr/bin/bash
  register: overcloud_upgrade_prepare
  ignore_errors: true

- block:
    - name: print stack failures
      shell: |
        set -o pipefail
        source {{ undercloud_rc }}
        openstack stack failures list --long {{ overcloud_stack_name }} 2>&1 {{ timestamper_cmd }} | \
        tee -a overcloud_failed_upgrade_prepare.log
      args:
        chdir: "{{ working_dir }}"
        executable: /usr/bin/bash

    - name: print resource list
      shell: |
        set -o pipefail
        source {{ undercloud_rc }}
        openstack stack resource list --filter status=FAILED --nested-depth 5 {{ overcloud_stack_name }} \
        2>&1 {{ timestamper_cmd }} | tee -a overcloud_failed_prepare_resources.log
      args:
        chdir: "{{ working_dir }}"
        executable: /usr/bin/bash

    - name: was the overcloud upgrade preparation successful.
      fail: msg="Overcloud upgrade preparation step failed... :("
  when: overcloud_upgrade_prepare.rc != 0

- name: regenerate inventory file after stack update
  shell: |
    source {{ undercloud_rc }}
    /usr/bin/tripleo-ansible-inventory --plan {{ overcloud_stack_name }} \
        {% if overcloud_ssh_user %} --ansible_ssh_user {{ overcloud_ssh_user }} {% endif %} \
        --static-yaml-inventory {{ working_dir }}/tripleo-ansible-inventory.yaml
  when: not mock_environment|bool

- name: run playbook from Undercloud to rename OC ethX interfaces
  shell: |
    set -o pipefail
    ansible-playbook -v -i {{ working_dir }}/tripleo-ansible-inventory.yaml -e prefix={{ nic_prefix }} -e undercloud_conf={{ undercloud_conf }} \
      {{ working_dir }}/rename-nics.yaml 2>&1 {{ timestamper_cmd }} >> {{ working_dir}}/overcloud-rename-nics.log
