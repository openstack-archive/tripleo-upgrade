[tox]
minversion = 2.0
envlist = linters
skipdist = True

[testenv]
usedevelop = True
install_command = pip install -c{env:UPPER_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/stein} {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/test-requirements.txt
whitelist_externals = bash

[testenv:bindep]
basepython = python3
# Do not install any requirements. We want this to be fast and work even if
# system dependencies are missing, since it's used to tell you what system
# dependencies are missing! This also means that bindep must be installed
# separately, outside of the requirements files.
deps = bindep
commands = bindep test


[testenv:ansible-lint]
basepython = python3
envdir = {toxworkdir}/linters
commands =
    bash -c "ANSIBLE_ROLES_PATH='{toxinidir}/molecule/roles.galaxy' \
             ansible-galaxy install -fr {toxinidir}/molecule/ansible-role-requirements.yml"
    python -m pre_commit run -a

[testenv:releasenotes]
basepython = python3
whitelist_externals = bash
commands = bash -c ci-scripts/releasenotes_tox.sh

[testenv:linters]
commands =
    # check only modified files:
    python -m pre_commit run --source HEAD^ --origin HEAD

[testenv:venv]
basepython = python3
commands = {posargs}

[flake8]
# E123, E125 skipped as they are invalid PEP-8.
# E265 deals withs paces inside of comments
show-source = True
ignore = E123,E125,E265
builtins = _
